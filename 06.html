<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this</title>
</head>

<body>
  <script>
    function foo(el) {
      console.log(el, this.id);
    }
    var obj = {
      id: 'awesome'
    }

    var arr = [1, 2, 3];
    // 调用foo(..)时把 this 绑定到 obj
    arr.forEach(foo, obj);
  </script>
</body>

</html>
